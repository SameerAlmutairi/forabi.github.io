<a ng-href="https://forabi.github.io/#!/{{ post.url }}" ng-repeat="post in page" class="post {{ post.type }}"><div class="post-inner"><div dir="rtl" class="content markdown-body"><h2 class="title">{{ post.title }}</h2><div class="metadata"><small>كُتبت <abbr title="{{ post.date | moment:&quot;LL&quot; }}"><time datetime="{{ post.date }}" class="date">{{ post.date | moment }}</time></abbr></small></div><p class="excerpt">{{ post.description }}</p></div><div class="cover media-container"><img ng-if="post.image" ng-src="{{ post.image }}"/></div></div></a><div ng-hide="state != &quot;loading&quot;"><div class="loader">Loading...</div></div>
