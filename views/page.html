<a ng-href="https://forabi.github.io/#!/{{ post.url }}" ng-repeat="post in page" class="post {{ post.type }}"><h1 class="title">{{ post.title }}</h1><div class="media-container cover"><img ng-if="post.image" ng-src="{{ post.image }}"/></div><p class="excerpt">{{ post.description }}</p><div class="button-group"><small class="date">{{ post.date | moment }}</small></div></a><div ng-hide="state != &quot;loading&quot;"><div class="loader">Loading...</div></div>
