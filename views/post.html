<div ng-switch="state" class="post-view"><div ng-switch-when="ready" class="post"><div dir="rtl" class="content markdown-body"><article ng-bind-html="post.html"></article><footer><small>كتبها <a href="http://j.mp/forabi" class="author">محمد فواز عرابي</a> <abbr title="{{ post.date | moment:&quot;LL&quot; }}"><time datetime="{{ post.date }}" title="" class="date">{{ post.date | moment }}</time></abbr></small></footer></div><disqus id="comments" shortname="forabi" identifier="{{ post.id }}" url="https://forabi.github.io/#!/{{ post.url }}" title="{{ post.title }}"></disqus></div><div ng-switch-when="loading" class="post"><article class="markdown-body"><h1>{{ post.title }}</h1><p>{{ post.description }}</p></article><div class="loader">Loading...</div></div></div>
