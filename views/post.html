<div ng-switch="state" class="post-view"><div ng-switch-when="ready" class="post"><article ng-bind-html="post.html" class="content"></article><footer><div><small>كتبها <a href="http://j.mp/forabi" class="author">محمد فواز عرابي</a> <span class="date">{{ post.date | moment }}</span></small></div><disqus shortname="forabi" identifier="{{ post.id }}" url="https://forabi.github.io/#!/{{ post.url }}" title="{{ post.title }}"></disqus></footer></div><div ng-switch-when="loading" class="post"><h1>{{ post.title }}</h1><p>{{ post.description }}</p><div class="loader">Loading...</div></div></div>
